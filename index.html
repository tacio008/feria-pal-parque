<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programación de Ferias de Emprendimiento</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />

</head>
<body>
    <div class="background-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
    </div>

    <div class="container">
        <header class="header">
            <h1 class="main-title">Programación de<br>Ferias de<br>Emprendimiento</h1>
        </header>

        <section class="previous-fairs">
            <h2 class="section-title">Ferias Anteriores</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="images/345863791_759355868989860_1648754882239583080_n.webp" alt="Feria de emprendimiento anterior 1">
                </div>
                <div class="gallery-item">
                    <img src="images/441406586_7555070091225340_1665782901339386313_n.webp" alt="Feria de emprendimiento anterior 2">
                </div>
                <div class="gallery-item">
                    <img src="images/441419797_790458533014149_5903536533788869920_n.webp" alt="Feria de emprendimiento anterior 3">
                </div>
                <div class="gallery-item">
                    <img src="images/441425467_820723646777762_5123843661269277414_n.webp" alt="Feria de emprendimiento anterior 4">
                </div>
            </div>
        </section>

        <section class="upcoming-fairs">
            <h2 class="section-title">Próximas Ferias</h2>
            
            <div class="fair-item next-fair-highlight">
                <div>
                    <div class="fair-date">12</div>
                    <div class="fair-month">de mayo</div>
                </div>
                <div class="fair-location">Ciudad A</div>
            </div>

            <div class="fair-item">
                <div>
                    <div class="fair-date">25</div>
                    <div class="fair-month">de junio</div>
                </div>
                <div class="fair-location">Ciudad B</div>
            </div>

            <div class="fair-item">
                <div>
                    <div class="fair-date">8</div>
                    <div class="fair-month">de julio</div>
                </div>
                <div class="fair-location">Ciudad C</div>
            </div>
        </section>

        <section class="registration-section">
            <h2 class="section-title">Registro de Emprendedores</h2>
            <form id="registrationForm" action="https://formspree.io/f/manjdggb" method="POST">
                <div class="form-row">
                    <div class="form-group">
                        <label for="firstName">Nombre *</label>
                        <input type="text" id="firstName" name="firstName" required placeholder="Tu nombre">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Apellido *</label>
                        <input type="text" id="lastName" name="lastName" required placeholder="Tu apellido">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico *</label>
                        <input type="email" id="email" name="email" required placeholder="tu@email.com">
                    </div>
                    <div class="form-group">
                        <label for="phone">Teléfono *</label>
                        <input type="tel" id="phone" name="phone" required placeholder="Tu número de teléfono">
                    </div>
                </div>

                <div class="form-group">
                    <label for="businessName">Nombre del Emprendimiento *</label>
                    <input type="text" id="businessName" name="businessName" required placeholder="Nombre de tu negocio o emprendimiento">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="category">Categoría del Emprendimiento *</label>
                        <select id="category" name="category" required class="category-select">
                            <option value="" >Selecciona una categoría</option>
                            <option value="alimentos" >Alimentos y Bebidas</option>
                            <option value="textil" >Textil y Moda</option>
                            <option value="artesanias" >Artesanías</option>
                            <option value="tecnologia" >Tecnología</option>
                            <option value="belleza" >Belleza y Cuidado Personal</option>
                            <option value="otros" >Otros</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="description">Descripción del Emprendimiento</label>
                    <textarea id="description" name="description" rows="4" placeholder="Cuéntanos sobre tu emprendimiento, productos o servicios que ofreces..."></textarea>
                </div>
                <button type="submit" class="submit-btn">Registrar Emprendimiento</button>
                
                <div id="successMessage" class="success-message">
                    ¡Registro exitoso! Nos pondremos en contacto contigo pronto con más información sobre la feria.
                </div>
            </form>
        </section>
    </div>
            <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script>
        // Animación de las formas de fondo
        function animateShapes() {
            const shapes = document.querySelectorAll('.shape');
            shapes.forEach((shape, index) => {
                const duration = 10000 + (index * 2000);
                const delay = index * 1000;
                
                shape.style.animation = `float ${duration}ms ease-in-out infinite ${delay}ms`;
            });
        }

        // CSS para la animación flotante
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0%, 100% { transform: translateY(0px) rotate(0deg); }
                25% { transform: translateY(-20px) rotate(90deg); }
                50% { transform: translateY(-10px) rotate(180deg); }
                75% { transform: translateY(-30px) rotate(270deg); }
            }
        `;
        document.head.appendChild(style);
        // Destacar la próxima feria más cercana
        function highlightNextFair() {
            const today = new Date();
            const fairs = [
                { date: new Date(2025, 4, 12), element: document.querySelector('.next-fair-highlight') }, // Mayo
                { date: new Date(2025, 5, 25), element: document.querySelectorAll('.fair-item')[1] }, // Junio
                { date: new Date(2025, 6, 8), element: document.querySelectorAll('.fair-item')[2] } // Julio
            ];
            
            // Encontrar la próxima feria
            const nextFair = fairs.find(fair => fair.date > today);
            
            if (nextFair) {
                // Remover highlight de todas las ferias
                fairs.forEach(fair => {
                    fair.element.classList.remove('next-fair-highlight');
                });
                
                // Agregar highlight a la próxima feria
                nextFair.element.classList.add('next-fair-highlight');
            }
        }

        // Efectos de parallax suave para las formas de fondo
        function parallaxEffect() {
            const shapes = document.querySelectorAll('.shape');
            const scrollTop = window.pageYOffset;
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.1;
                const yPos = -(scrollTop * speed);
                shape.style.transform = `translateY(${yPos}px)`;
            });
        }

        // Event listeners
        window.addEventListener('scroll', parallaxEffect);
        window.addEventListener('load', () => {
            animateShapes();
            highlightNextFair();
        });

        // Validación en tiempo real
        const requiredFields = document.querySelectorAll('input[required], select[required]');
        requiredFields.forEach(field => {
            field.addEventListener('blur', function() {
                if (!this.value.trim()) {
                    this.style.borderColor = '#FF6B6B';
                } else {
                    this.style.borderColor = '#4CAF50';
                }
            });
        });

        // Validación de email
        const emailField = document.getElementById('email');
        emailField.addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (emailRegex.test(this.value)) {
                this.style.borderColor = '#4CAF50';
            } else if (this.value.length > 0) {
                this.style.borderColor = '#FF6B6B';
            }
        });
    
                const categorySelect = new Choices('#category', {
                    searchEnabled: false,
                    itemSelectText: '',
                });


    </script>
</body>
</html>
